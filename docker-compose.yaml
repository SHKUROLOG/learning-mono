version: '3.8'
services:
  node-learning-site-serve:
    image: node-learning-site-serve
    build:
      context: .
      dockerfile: packages/node-learning-site/Dockerfile
    restart: unless-stopped
    ports:
      - '3030:3030'
    links: 
      - 'db'
  db:
    image: postgres:latest
    restart: unless-stopped
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=pass
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U user -d moon" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    ports:
      - '5432:5432'
    volumes:
      - './db:/var/lib/postgresql/data'
  db-admin:
    image: dpage/pgadmin4:latest
    restart: unless-stopped
    ports:
      - '5050:80'
    volumes:
      - './db-admin:/var/lib/pgadmin'
    environment:
      - PGADMIN_DEFAULT_EMAIL=user@mail.ru
      - PGADMIN_DEFAULT_PASSWORD=pass
    links:
      - 'db'
